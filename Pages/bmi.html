    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calorie Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .bmiimg {
        height: 45px;
        width: auto;
        object-fit: contain;
        text-align: center;
    }
    .kclimg {
        height: 70px;
        width: auto;
        object-fit: contain;
        text-align: center;
        padding-left: 70px;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    input[type="number"], select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background-color: #45a049;
    }
    .result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<h2>  <img class="kclimg" src="/assets/images/klc2.png" alt="" >CALORIE Calculator</h2>


<form id="calorieForm">
    <label for="gender">Gender:</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <label for="age">Age:</label>
    <input type="number" id="age" required>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" required>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" required>
    <label for="activity">Activity Level:</label>
    <select id="activity">
        <option value="1.2">Sedentary (little or no exercise)</option>
        <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
        <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
        <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
        <option value="1.9">Extra active (very hard exercise/sports & physical job or 2x training)</option>
    </select>
    <button type="button" onclick="calculateCalories()">Calculate</button>
</form>

<div class="result">
    <h3>Your Daily Calorie Needs:</h3>
    <p id="calorieResult"></p>
</div>

<script>
    function calculateCalories() {
        var gender = document.getElementById('gender').value;
        var age = parseInt(document.getElementById('age').value);
        var weight = parseFloat(document.getElementById('weight').value);
        var height = parseFloat(document.getElementById('height').value);
        var activity = parseFloat(document.getElementById('activity').value);
        
        if (isNaN(age) || isNaN(weight) || isNaN(height)) {
            document.getElementById('calorieResult').textContent = "Please enter valid numbers.";
            return;
        }
        
        var bmr;
        if (gender === 'male') {
            bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
        } else {
            bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
        }
        
        var dailyCalories = Math.round(bmr * activity);
        
        document.getElementById('calorieResult').textContent = "Your daily calorie needs are: " + dailyCalories;
    }
</script>



</body>
